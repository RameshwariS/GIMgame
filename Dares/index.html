<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dare Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Daredevil Delights: Pick Your Dare!</h1>
    </header>

    <!-- Grid of Cards -->
     <!-- Header -->
      <div class="video-container">
  <video src="BGone.mp4" autoplay loop muted> </video>
        </video>
      </div>
     
    <div class="cards-container">
        <div class="cards-grid">
            <div class="card" data-dare="Do Chicken Dance"  >🐧</div>
            <div class="card" data-dare="Sing a cartoon song(Mein hu Gian)">🐧</div>
            <div class="card" data-dare="Propose a chair">🐧</div>
            <div class="card" data-dare="Mock a Movie Scene">🐧</div>
            <div class="card" data-dare="10 pushups with twist">🐧</div>
            <div class="card" data-dare="Act like a street vendor">🐧</div>
            <div class="card" data-dare="Saying dialogue in different accents">🐧</div>
            <div class="card" data-dare="Mirror Dance">🐧</div>
            <div class="card" data-dare="Ramp walk">🐧</div>
             <div class="card" data-dare="Pick up a line">🐧</div>
            <div class="card" data-dare="Tauba Tauba hook step">🐧</div>
            <div class="card" data-dare="Propose a chair">🐧</div>
        </div>
    </div>

    <!-- Overlay and Display Card -->
    <div class="overlay" id="overlay">
        <div class="display-card" id="displayCard">
            <p id="dareText"></p>
            <button id="closeButton">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
